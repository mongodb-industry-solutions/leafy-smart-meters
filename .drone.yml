---
kind: pipeline
type: kubernetes
name: staging

trigger:
  branch:
    - staging

steps:
  - name: publish-staging
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: industrysolutions/smart-meter-staging
      dockerfile: smart-meter-frontend/Dockerfile
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - latest
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  - name: deploy-staging
    image: public.ecr.aws/kanopy/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.25.0
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: industrysolutions
      release: leafy-smart-meters
      values_files: ["environments/staging.yaml"]
      values:
        - "image.tag=git-${DRONE_COMMIT_SHA:0:7}"
        - "image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/industrysolutions/smart-meter-staging"
        - "ingress.enabled=true"
        - "ingress.hosts[0]=leafy-smart-meters.industrysolutions.staging.corp.mongodb.com"
        - "mesh.enabled=true"
        - "resources.limits.cpu=1000m"
        - "resources.limits.memory=1024Mi"
        - "resources.requests.cpu=250m"
        - "resources.requests.memory=256Mi"
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
    when:
      branch:
        - staging
      event:
        - push
  
  - name: run-e2e-tests
    image: public.ecr.aws/kanopy/drone-kubectl:latest
    environment:
      KUBECONFIG_DATA:
        from_secret: staging_kubernetes_token
    commands:
      - export JOB_NAME="smart-meters-e2e-test-${DRONE_BUILD_NUMBER}"
      # Create job from template
      - sed "s/REPLACE_JOB_NAME/$JOB_NAME/g" k8s/e2e-job-template.yaml | kubectl apply -f -
      # Wait for job to complete (max 15 minutes)
      - echo "Waiting for E2E tests to complete..."
      - kubectl wait --for=condition=complete --timeout=900s job/$JOB_NAME -n industrysolutions || kubectl wait --for=condition=failed --timeout=900s job/$JOB_NAME -n industrysolutions
      # Get the job status
      - kubectl get job $JOB_NAME -n industrysolutions
      # Get logs from the test container
      - echo "Test execution logs:"
      - kubectl logs job/$JOB_NAME -n industrysolutions -c e2e-tests --tail=100
      # Check if job succeeded
      - |
        JOB_STATUS=$(kubectl get job $JOB_NAME -n industrysolutions -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}')
        if [ "$JOB_STATUS" != "True" ]; then
          echo "E2E tests failed!"
          exit 1
        fi
        echo "E2E tests passed successfully!"
    when:
      branch:
        - staging
      event:
        - push

